<div>
<div class="chat-box" ng-repeat="message in chat.history.messages track by $index">
                <span class="text-info"> {{message.content}} </span>
</div>  
<form id="messageForm" class="form" role="form" ng-submit="chat.sendMessage()">
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control transparent-input" id="message" ng-model="messageData.content">
            <div class="clear">
                <button type="submit" class="btn btn-info">Send</button>
            </div>
        </div>
    </div>
    </form>
</div>
{{chat.history}}
{{ firebaseUser }}
