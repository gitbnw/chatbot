<div class="chat container" id="chat">
    <div class="chat-box" id="chat-box">
        <div class="chat-message" ng-class="message.role" ng-repeat="message in chat.sessionMessages track by $index">
            <span> {{message.content}} </span>
            {{chat.updateScroll()}}
        </div>
    </div>
    <form id="messageForm" class="form" role="form" ng-submit="chat.userExchange()">
        <div class="form-group">
            <div class="input-group">
                <button type="submit" class="btn btn-info">Send</button>
                <input type="text" class="form-control transparent-input" name="msg" id="message" ng-model="formData.umsg">
            </div>
        </div>
    </form>
    <div ng-if="chat.quickreplies" ng-repeat="reply in chat.sessionMessages.last track by $index">
        <div class="quickrep">{{reply}}</div>
    </div>
</div>
